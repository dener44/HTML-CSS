<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabelas</title>
	<style type="text/css">
		body{
			font-family: Arial, Helvetica, sans-serif;
		}
		table{
			border-collapse: collapse;
		}
		caption{
			font-size: 1.3em;
			font-weight: bold;
			padding: 10px;
		}
		th, td{
			border: 1px solid gray;
			padding: 10px;
		}
	</style>
</head>
<body>
	
	<table>
		<thead>
			<th scope="col" rowspan="2">Área</th>
			<th scope="col">Nomes</th>
			<th scope="colgroup" colspan="3">Filmes</th>
		</thead>
		<tbody>
			<tr>
				<th scope="rowgroup" rowspan="3">Mulheres</th>
				<td>Ana Maria Santos</td>
				<td>Alien</td>
				<td>Rambo</td>
				<td>Vingadores</td>
			</tr>
			<tr>
				<td>Beatriz Souza</td>
				<td>Hulk</td>
				<td>Inception</td>
				<td>Batman</td>
			</tr>
			<tr>
				<td>Cláudia Melo</td>
				<td>Oblivion</td>
				<td>Matrix</td>
				<td>Big Hero</td>
			</tr>
			<tr>
				<th scope="rowgroup" rowspan="3">Homens</th>
				<td>Bruno Mendonça</td>
				<td>Intocáveis</td>
				<td>Amnésia</td>
				<td>Gladiador</td>
			</tr>
			<tr>
				<td>Daniel Lourenço</td>
				<td>Wall-E</td>
				<td>Oldboy</td>
				<td>Dangal</td>
			</tr>
			<tr>
				<td>Fabiano Mota</td>
				<td>Star Wars V</td>
				<td>Taxi Driver</td>
				<td>Toy Story</td>
			</tr>
			<tr>
				<th scope="row" colspan="4">Total</th>
				<td>1000</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
