<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabelas</title>
	<style type="text/css">
		body{
			font-family: Arial, Helvetica, sans-serif;
		}
		table{
			border-collapse: collapse;
		}
		caption{
			font-size: 1.3em;
			font-weight: bold;
			padding: 10px;
		}
		th, td{
			border: 1px solid gray;
			padding: 10px;
		}
	</style>
</head>
<body>
	
	<table>
		<thead>
			<tr>
				<th scope="col" rowspan="2">Área</th>
				<th scope="col" rowspan="2">Disciplinas</th>
				<th scope="colgroup" colspan="2">Notas</th>
				<th rowspan="2">Média</th>
			</tr>
			<tr>
				<th>Nota 1</th>
				<th>Nota 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th rowspan="4">Exatas</th>
				<td>Matemática</td>
				<td>4.5</td>
				<td>6.5</td>
				<td>7</td>
			</tr>
			<tr>
				<td>Física</td>
				<td>5</td>
				<td>4</td>
				<td>10</td>
			</tr>
			<tr>
				<td>Química</td>
				<td>2</td>
				<td>4</td>
				<td>8</td>
			</tr>
			<tr>
				<td>Biologia</td>
				<td>5.5</td>
				<td>6.4</td>
				<td>10</td>
			</tr>
			<tr>
				<th colspan="4">Média de Exatas</th>
				<td>9</td>
			</tr>
			<tr>
				<th rowspan="2">Humanas</th>
				<td>História</td>
				<td>5.5</td>
				<td>6.4</td>
				<td>10</td>
			</tr>
			<tr>
				<td>Goegrafia</td>
				<td>5.5</td>
				<td>6.4</td>
				<td>10</td>
			</tr>
			<tr>
				<th colspan="4">Média de Exatas</th>
				<td>9</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
